<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href=style.css

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="{{ url_for('static', filename='images/CSUB_logo.png') }}" style="width:60px;height:auto;" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">NLP Chatbot</h4>
                    <p class="chatbox__description--header">Hi. I am a Bot. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" name="var" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/CSUB_logo.png') }}" style="width:50px;height:auto;"/></button>
        </div>
    </div>
</div>

 <script src = "./app.js"></script>
</html>
